<!-- meta tags -->
<title>
  {{- if .IsHome -}}
    {{- .Title}}, {{ .Site.Params.tagline -}}
  {{- else if (eq .Layout "search") -}}
    {{- i18n .Title}} | {{ .Site.Title -}}
  {{- else -}}
    {{- block "title" . }} {{ with .Title }} {{ . }} | {{ end }} {{ .Site.Title }} {{ end -}}
  {{- end -}}
</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
<meta name="robots" content="index,all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">

{{ template "_internal/opengraph.html" . }}
{{- with .Site.Params.fb_appid}}
<meta property="fb:app_id" content="{{ .}}" />
{{ end -}}
{{ template "_internal/twitter_cards.html" . }}
<meta name="twitter:text:title" content="{{ if .IsHome}}{{ .Title}}, {{ .Site.Params.tagline}}{{ else}}{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end}}" />
<link rel="canonical" href="{{ .Permalink | absURL}}"/>
{{ partial "seo_microdata.html" . }}
